type Store {
	id: Int!
	storeName: String
	address: String
}

input CreateStoreInput {
	# Example field (placeholder)
	exampleField: Int
}

input UpdateStoreInput {
	id: Int!
}

type Query {
	stores: [Store]!
	store(id: Int!): Store
}

type Mutation {
	createStore(createStoreInput: CreateStoreInput!): Store!
	updateStore(updateStoreInput: UpdateStoreInput!): Store!
	removeStore(id: Int!): Store
}
