type Shop {
	id: Int
	shopName: String
	address: String
	products: [product!]
}

input CreateShopInput {
	shopName: String
	address: String
	# products: [Product!]
}

input UpdateShopInput {
	shopName: String
	address: String
	# products: [Product!]
}

type Query {
	shops: [Shop]!
	shop(id: Int!): Shop
}

type Mutation {
	createShop(createShopInput: CreateShopInput!): Shop!
	updateShop(updateShopInput: UpdateShopInput!): Shop!
	removeShop(id: Int!): Shop
}
